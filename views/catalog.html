<div class="content">
    <h1>Каталог продукции</h1>
    <div class="catalog">
        <div class="section-line" ng-repeat="row in sections">
            <div class="section" ng-repeat="section in row">
                <a class="section__pic" href="#" ng-class="section.id"></a>
                <a class="section__title" ng-href="#/catalog/{{section.id}}">{{section.title}}</a>
                <p>
                    {{section.description}}
                    <a ng-href="#/catalog/{{section.id}}"><nobr>Подробнее »</nobr></a>
                </p>
            </div>
        </div>
    </div>
</div>
